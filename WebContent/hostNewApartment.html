<!DOCTYPE html>
<html lang="sr">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>BookIT</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-20 p-b-100 font-poppins">
        <div class="wrapper">
            <div class="card card-4" style="max-width: 1100px; margin: 0 auto">
                <div class="navbar" style="align-items: center" id="navbar">
                    <a href="hostProfile.html" class="btn btn--radius-2 btn--blue">Profile</a>
                    <a href="hostMainPage.html" class="btn btn--radius-2 btn--blue">My
                        apartments</a> <a href="hostGuests.html" class="btn btn--radius-2 btn--blue">My guests</a> <a
                        href="hostReservations.html" class="btn btn--radius-2 btn--blue">Reservations</a>
                    <a href="login.html" class="btn btn--radius-2 btn--blue" id="logout">Logout</a>
                </div>
            </div>
        </div>

        <div id="main-wrapper" style="margin: 0 auto" class="wrapper wrapper--w960 p-t-20">
            <div class="card card-4">
                <div class="card-body" style="min-height: 1500px;">
                    <h2 class="title">New apartment</h2>
                    <div id="content">
                        <form id="saveApartment">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Type</label> <select class="input--style-4"
                                            style="height: 50px; width: 250px; font-size: 17px" name="apartmentType"
                                            id="apartmentType">
                                            <option class="input--style-4"
                                                style="height: 50px; width: 250px; font-size: 17px" value=0>Full
                                            </option>
                                            <option class="input--style-4"
                                                style="height: 50px; width: 250px; font-size: 17px" value=1>Room
                                                only</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Guest number</div>
                                        <input class="input--style-4" type="number" name="guestNo" id="guestNo">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Room number</div>
                                        <input class="input--style-4" type="number" name="roomNo" id="roomNo">
                                    </div>
                                </div>
                            </div>
                            <var class="row wrapper--w960">
                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="guestNoCheck">This
                                        field is mandatory!</label>
                                </var>

                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="roomNoCheck">This
                                        field is mandatory!</label>
                                </var>
                            </var>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Street</div>
                                        <input class="input--style-4" type="text" name="street" id="street">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Street number</div>
                                        <input class="input--style-4" type="number" name="streetNo" id="streetNo">
                                    </div>
                                </div>
                            </div>
                            <var class="row wrapper--w960">
                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="streetCheck">This
                                        field is mandatory!</label>
                                </var>

                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="streetNoCheck">This
                                        field is mandatory!</label>
                                </var>
                            </var>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Place</div>
                                        <input class="input--style-4" type="text" name="place" id="place">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Postal code</div>
                                        <input class="input--style-4" type="number" name="postalCode" id="postalCode">
                                    </div>
                                </div>
                            </div>
                            <var class="row wrapper--w960">
                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="placeCheck">This
                                        field is mandatory!</label>
                                </var>

                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="postalCodeCheck">This field is
                                        mandatory!</label>
                                </var>
                            </var>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Latitude</div>
                                        <input class="input--style-4" type="text" name="latitude" id="latitude">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Longitude</div>
                                        <input class="input--style-4" type="text" name="longitude" id="longitude">
                                    </div>
                                </div>
                            </div>
                            <var class="row wrapper--w960">
                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="latitudeCheck">This
                                        field is mandatory!</label>
                                </var>

                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="longitudeCheck">This field is
                                        mandatory!</label>
                                </var>
                            </var>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Check in</div>
                                        <input class="input--style-4" type="time" value="14:00" name="checkin"
                                            id="checkin">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Check out</div>
                                        <input class="input--style-4" type="time" value="10:00" name="checkout"
                                            id="checkout">
                                    </div>
                                </div>
                            </div>
                            <var class="row wrapper--w960">
                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="checkinCheck">This
                                        field is mandatory!</label>
                                </var>

                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="checkoutCheck">This field is
                                        mandatory!</label>
                                </var>
                            </var>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-top">
                                        <div class="label">Price per night</div>
                                        <input class="input--style-4" type="number" name="price" id="checkin">
                                    </div>
                                </div>
                            </div>
                            <var class="row wrapper--w960">
                                <var class="col-2 input-group">
                                    <label style="color: red; visibility: hidden" id="priceCheck">This
                                        field is mandatory!</label>
                                </var>
                            </var>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <div class="label">Amenities</div>
                                        <div class="label" style="font-size: smaller;">(Hold ctrl to select multiple
                                            options)</div>
                                        <select class="input--style-4" style="height: 200px;" name="amenities"
                                            id="amenities" multiple></select>
                                    </div>
                                </div>
                            </div>

                            <div class="p-t-15" style="align-self: center; column-span: 2;">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Add
                                    apartment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="js/hostNewApartment.js"></script>

</body>

</html>
