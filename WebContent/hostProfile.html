<!DOCTYPE html>
<html lang="sr">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>BookIT</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-20 p-b-100 font-poppins">
    <div class="wrapper">
        <div class="card card-4" style="max-width: 1100px; margin: 0 auto">
            <div class="navbar" style="align-items: center" id="navbar">
                <a href="hostProfile.html" class="btn btn--radius-2 btn--blue">Profile</a>
                <a href="hostMainPage.html" class="btn btn--radius-2 btn--blue">My apartments</a>
                <a href="hostGuests.html" class="btn btn--radius-2 btn--blue">My guests</a>
                <a href="hostReservations.html" class="btn btn--radius-2 btn--blue">Reservations</a>
                <a href="login.html" class="btn btn--radius-2 btn--blue" id="logout">Logout</a>
            </div>
        </div>
    </div>

    <div id="main-wrapper" style="margin: 0 auto" class="wrapper wrapper--w960 p-t-20">
        <div class="card card-4">
            <div class="card-body" style="max-height: 550px;">
                <div id="content">
                    <var class="row wrapper--w960">
                        <var class="col-2 input-group-top">
                            <label class="label">First name</label>
                            <input class="input--style-6" type="text" id="firstNameEdit">
                        </var>
                        
                        <var class="col-2 input-group-top">
                            <label class="label">Last name</label>
                            <input class="input--style-6" type="text" id="lastNameEdit">
                        </var>
                    </var>
                    <var class="row wrapper--w960">
                        <var class="col-2 input-group">
                            <label style="color: red; visibility: hidden" id="firstNameCheck">This field is mandatory!</label>
                        </var>
                        
                        <var class="col-2 input-group">
                            <label style="color: red; visibility: hidden" id="lastNameCheck">This field is mandatory!</label>
                        </var>
                    </var>
                    <var class="row wrapper--w960">
                        <var class="col-2 input-group-bottom">
                            <label class="label">Username</label>
                            <input class="input--style-6" type="text" disabled="true" style="background-color: #f4edfa" id="usernameEdit">
                        </var>
                        
                        <var class="col-2 input-group-bottom">
                            <label class="label">Gender</label>
                            <select class="input--style-4" style="height: 50px; width: 250px; font-size: 17px" id="genderEdit">
                                <option class="input--style-4" style="height: 50px; width: 250px; font-size: 17px" value=0>Male</option>
                                <option class="input--style-4" style="height: 50px; width: 250px; font-size: 17px" value=1>Female</option>
                                <option class="input--style-4" style="height: 50px; width: 250px; font-size: 17px" value=2>Other</option>
                            </select>
                        </var>
                    </var>
                    <form id="changePassword">
                        <div class="p-t-15" style="align-self: center; column-span: 2;">
                            <button class="btn btn--radius-2 btn--blue" type="submit" >Change password</button>
                        </div>
                    </form>
                    <br/>
                    <form id="save">
                        <div class="p-t-15" style="align-self: center; column-span: 2;">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>

<!-- Main JS-->
<script src="js/profile.js"></script>
<script src="js/login.js"></script>

</body>

</html>
