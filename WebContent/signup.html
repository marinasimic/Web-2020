<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>BookIT</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">

</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-4 min-height-signup">
            <div class="card-body">
                <h2 class="title">Sign up</h2>
                <form method="POST" id="signUp">
                    <div class="row row-space">
                        <div class="col-2 input-group-top">
                            <label class="label">First name</label>
                            <input class="input--style-4" type="text" name="firstName" id="firstName">
                        </div>
                        <div class="col-2 input-group-top">
	                        <label class="label">Last name</label>
	                        <input class="input--style-4" type="text" name="lastName" id="lastName">
                        </div>
                    </div>
                    <var class="row wrapper--h30">
                        <var class="col-2 input-group-bottom error-font">
                            <label style="color: red; visibility: hidden" id="firstNameCheck">This field is mandatory!</label>
                        </var>
                        
                        <var class="col-2 input-group-bottom error-font">
                            <label style="color: red; visibility: hidden" id="lastNameCheck">This field is mandatory!</label>
                        </var>
                    </var>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group-top">
                                <div class="label">Username</div>
                                <input class="input--style-4" type="text" name="username" id="username">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group-top">
                                <label class="label" id="gender_label">Gender</label>
                                <select class="input--style-4" style="height: 50px; width: 250px; font-size: 17px"name="gender" id="gender">
                                    <option class="input--style-4" style="height: 50px; width: 250px; font-size: 17px" value=0>Male</option>
									<option class="input--style-4" style="height: 50px; width: 250px; font-size: 17px" value=1>Female</option>
									<option class="input--style-4" style="height: 50px; width: 250px; font-size: 17px" value=2>Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <var class="row wrapper--h30">
                        <var class="col-2 input-group-bottom error-font">
                            <label style="color: red; visibility: hidden" id="usernameCheck">This field is mandatory!</label>
                        </var>
                        
                        <var class="col-2 input-group-bottom">
                        </var>
                    </var>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group-top">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="password" name="password" id="password">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group-top">
                                <label class="label">Confirm password</label>
                                <input class="input--style-4" type="password" name="passwordConfirm" id="passwordConfirm">
                            </div>
                        </div>
                    </div>
                    <var class="row wrapper--h30">
                        <var class="col-2 input-group-bottom error-font">
                            <label style="color: red; visibility: hidden" id="passwordCheck">This field is mandatory!</label>
                        </var>
                        
                        <var class="col-2 input-group-bottom error-font">
                            <label style="color: red; visibility: hidden" id="passwordConfirmCheck">This field is mandatory!</label>
                        </var>
                    </var>
                    <div class="p-t-15" style="align-self: center; column-span: 2;">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Sign up</button>
                    </div>

                    <br/>
                    <div>
                        <a href="login.html">You already have an account? Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>

<!-- Main JS-->
<script src="js/signup.js"></script>

</body>

</html>
